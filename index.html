<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    /* Reset dan box sizing */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f9fafb;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
      width: 320px;
      backdrop-filter: blur(12px);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
      color: #e0e7ff;
      text-shadow: 0 0 8px #3b82f6;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      color: #1e293b;
      background: #f0f4ff;
      box-shadow: inset 0 0 8px #94a3b8;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 8px 2px #3b82f6;
      background: #ffffff;
    }

    button {
      width: 100%;
      padding: 14px 0;
      background-color: #2563eb;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.6);
    }

    button:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(30, 64, 175, 0.7);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Admin/Owner</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Mohon isi username dan password.');
        return;
      }

      // Contoh validasi sederhana (ganti dengan logic asli)
      if (username === 'admin' && password === '123456') {
        alert('Login berhasil!');
        // Redirect atau aksi lain
      } else {
        alert('Username atau password salah.');
      }
    }
  </script>
</body>
</html>
