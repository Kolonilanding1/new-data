<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Admin/Owner</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body, html {
      height: 100%;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    .login-container {
      background: white;
      width: 360px;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 28px;
      color: #34495e;
      letter-spacing: 1.2px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1.8px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      color: #34495e;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 6px #93c5fd;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 14px 0;
      background-color: #2563eb;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
    }

    button:hover {
      background-color: #1e40af;
    }

    button:active {
      background-color: #1b3a97;
      box-shadow: none;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Admin/Owner</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Mohon isi username dan password.');
        return;
      }

      // Validasi user
      const users = {
        'admin1': 'admin1pass',
        'admin2': 'admin2pass',
        'owner':  'ownerpass'
      };

      if (users[username] && users[username] === password) {
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('role', username.startsWith('admin') ? 'admin' : 'owner');
        alert(`Login berhasil sebagai ${username.charAt(0).toUpperCase() + username.slice(1)}!`);
        window.location.href = "html/Categori.html";
      } else {
        alert('Username atau password salah.');
      }
    }
  </script>
</body>
</html>
